{% extends 'base.html' %}
{% block title %}Editar mascota{% endblock title %}


{% load crispy_forms_tags %}

{% block content %}
    <h1>Editar</h1>
    <form enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary mb-3">Guardar</button>
    </form>
{% endblock content %}
