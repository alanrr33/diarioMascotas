{% extends 'base.html' %}
{% block title %}Reportes{% endblock title %}

{% block navbar_secundaria %}
{% include 'includes/navbarmascotas.html' %}
{% endblock navbar_secundaria %}

{% block content %}

<div class="container-fluid mt-4">
    <div class="row justify-content-start">
        <div class="col-auto mb-3">
            <p class="h4">Reportes de {{ mascota.nombre }}</p>

            <form  method="GET">

                <div class="form-group">
                    <label for="selectTipo">Elija una opcion: </label>
                    <select class="form-control" name="selectTipo" id="selectTipo">
                    <option value="calorias">Calorias</option>
                    <option value="peso">Peso</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>

                <p class="h4">Dias: </p>
                <div class="form-group">
                    <select class="form-control" name="selectDias" id="selectDias">
                    <option value="7">7</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                    </select>
                </div>

                <input class="btn btn-success" type="submit" value="Generar">



            </form>
        </div>
    </div>
</div>

            
    
    <div class="mb-4" style="width:1000;height:100">
        {{ graph_div|safe }}
    </div>

{% endblock content %}
